<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐，宝贝！</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .message {
            color: #fff;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            margin: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .days {
            font-size: 3em;
            color: #ff0;
            text-shadow: 0 0 15px rgba(255,255,0,0.5);
            margin: 20px;
            animation: pulse 2s infinite;
        }

        .snow {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation: snowfall linear infinite;
        }

        .christmas-tree {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: treePulse 2s infinite;
        }

        .christmas-tree:hover {
            transform: scale(1.1);
        }

        .gift {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: giftFloat 3s ease-in-out infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes treePulse {
            0% { text-shadow: 0 0 10px #ff0; }
            50% { text-shadow: 0 0 20px #f00; }
            100% { text-shadow: 0 0 10px #ff0; }
        }

        @keyframes giftFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 100;
        }

        .wish-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 12px 25px;
            margin: 20px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wish-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="music-control" onclick="toggleMusic()">🎵</div>
    <div class="container">
        <div class="message">亲爱的宝贝</div>
        <div class="message">今天是我们在一起的</div>
        <div class="days">305</div>
        <div class="message">天</div>
        <div class="christmas-tree" onclick="createGifts()">🎄</div>
        <button class="wish-button" onclick="makeWish()">许个愿吧 ✨</button>
    </div>
    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1892513656.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 创建雪花
        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snow';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 3 + 2 + 's';
            snow.innerHTML = '❄';
            document.body.appendChild(snow);
            
            setTimeout(() => {
                snow.remove();
            }, 5000);
        }

        // 每200ms创建一片雪花
        setInterval(createSnow, 200);

        // 创建礼物
        function createGifts() {
            const gifts = ['🎁', '🎀', '🧸', '💝', '🍬'];
            for(let i = 0; i < 10; i++) {
                const gift = document.createElement('div');
                gift.className = 'gift';
                gift.innerHTML = gifts[Math.floor(Math.random() * gifts.length)];
                gift.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(gift);
                
                setTimeout(() => {
                    gift.remove();
                }, 3000);
            }
        }

        // 音乐控制
        let isPlaying = false;
        const music = document.getElementById('bgMusic');
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                document.querySelector('.music-control').innerHTML = '🔇';
            } else {
                music.play();
                document.querySelector('.music-control').innerHTML = '🎵';
            }
            isPlaying = !isPlaying;
        }

        // 许愿功能
        function makeWish() {
            const wishes = [
                "愿我们永远在一起 ❤️",
                "愿你永远开心快乐 😊",
                "愿我们的爱情天长地久 💑",
                "愿每一天都充满惊喜 🎉",
                "愿你梦想成真 ⭐"
            ];
            
            alert(wishes[Math.floor(Math.random() * wishes.length)]);
        }
    </script>
</body>
</html>
